<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "login.css">
    <title>Login Nobreza</title>
</head>
<body>
    <div id = "login-container">

        <div id = "titulo">
           <h1>Nobreza</h1>
        </div>

        <div id = "retangulo-login">

         <form>

            <h2>Cadastro</h2>

            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id = "username" name="username" placeholder="Nome e Sobrenome" required>
   
            <label for = "cpf">CPF</label>
            <input type = "cpf" name = "cpf" id = "cpf" placeholder="CPF" required>
   
            <label for="email">Email Pessoal</label>
            <input type="email" name="email" id="email" placeholder="Email Pessoal" required>
            
            <label for = "dataNascimento">Data De Nascimento</label>
            <input type="text" name ="date" id="dataNascimento" placeholder="Data De Nascimento" required>
   
            <label for="password">Senha</label>
            <input type = "password" name ="password" id="password" placeholder="Senha" required>
   
            <div id = "checkbox">
               <input type="checkbox" name="checkbox" id="checkbox">
               <label for="checkbox">Aceito receber novidades, promoções e informações por e-mail</label>
            </div>
   
            <div id = "privacy-Policy"><p>Ao se cadastrar, você se declara ciente e concorda com as nossas <a href="##">Politicas de privacidade</a> ? </p></div>
            
            <div id = "button-container">
                <button id = "button" type="submit">Criar Conta</button>
            </div>
           

            <div id = "account-Recovery">Já tem uma conta? <a href="##">Clique aqui para entrar</a></div>

         </form>

        </div>
    
         </div>

    </div>
</body>
</html>
